<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Css -->
    <link rel="stylesheet" href="css/styleAssinante.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="jquery.js"></script>

    <title>Wornet</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container mt-4">
        <div class="row  ">
            <div class="col d-flex justify-content-center align-items-center pb-5 ">
                <div class="card col-sm-12 col-md-6">
                    <span id="logo" class="">WORNET</span>
                    <div id="form-login" class="container d-flex justify-content-center mt-4 pb-5">
                        <div class="row d-flex justify-content-center">
                            <div class="  col-12  d-flex justify-content-center flex-column ">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label pb-0">CPF: </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label pb-0">Senha: </label>
                                    <input type="password" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <div class="d-flex  align-items-center"><input id="cb" type="checkbox"
                                        aria-label="Checkbox for following text input"> <label id="labelCheckBox"
                                        for="exampleFormControlInput1" class="form-label pb-0 mb-0 mx-1">Manter
                                        conectado </label></div>
                                <div class="card-body d-flex justify-content-center mt-5">
                                    <button type="button" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

</body>

<script>
    // efeito neon da logo
    var target = $('#logo')
    function pulsando() {
        setInterval(() => {
            target.removeClass('logo-animacao2')
            target.addClass('logo-animacao')
        }, 1000);
        setInterval(() => {
                target.removeClass('logo-animacao')
                target.addClass('logo-animacao2')

        }, 2000);

    }
    $(document).keypress(pulsando())
</script>

</html>
